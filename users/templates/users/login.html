{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care4Child | تسجيل الدخول</title>

    <!-- Google Fonts (Cairo for Arabic) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            /* Deep Blue Gradient */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cairo', sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            max-width: 700px;
            /* Increased width */
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center">
        <div class="login-card p-5">
            <div class="text-center mb-5">
                <div class="bg-primary text-white rounded-circle d-inline-flex justify-content-center align-items-center mb-3 shadow-sm"
                    style="width: 90px; height: 90px;">
                    <i class="fas fa-hand-holding-medical fa-3x"></i>
                </div>
                <h2 class="fw-bold text-primary mb-1">Care4Child</h2>
                <h5 class="text-muted fw-light">نظام الرعاية الصحية المتكامل</h5>
            </div>

            <form method="POST">
                {% csrf_token %}

                {% if form.non_field_errors %}
                <div class="alert alert-danger fade show mb-4 shadow-sm border-0" role="alert">
                    {% for error in form.non_field_errors %}
                    <div><i class="fas fa-exclamation-circle me-2"></i>{{ error }}</div>
                    {% endfor %}
                </div>
                {% endif %}



                <div class="mb-4 text-start">
                    <label class="form-label fw-bold small text-uppercase text-muted ps-1">اسم المستخدم</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text bg-white border-end-0 text-primary"><i
                                class="fas fa-user"></i></span>
                        {{ form.username }}
                    </div>
                </div>

                <div class="mb-5 text-start">
                    <label class="form-label fw-bold small text-uppercase text-muted ps-1">كلمة المرور</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text bg-white border-end-0 text-primary"><i
                                class="fas fa-lock"></i></span>
                        {{ form.password }}
                    </div>
                </div>

                <button type="submit"
                    class="btn btn-primary btn-lg w-100 rounded-pill shadow-sm fw-bold py-3 transition-all hover-scale">
                    عــرض ومتابعة <i class="fas fa-arrow-left ms-2"></i>
                </button>
            </form>

            <div class="text-center mt-4 border-top pt-3">
                <small class="text-muted">حقوق النشر محفوظة &copy; 2026</small>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
